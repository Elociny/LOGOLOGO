<div class="input">
  <div class="lado">
    <label for="{{ labelFor }}"> {{ textLabel }} <span>*</span> </label>
    <p>{{ qtdCaracteres }}</p>
  </div>

  <input
    type="text"
    name="{{ labelFor }}"
    id="{{ labelFor }}"
    [disabled]="disabled"
    placeholder="{{ inputPlaceholder }}"
    [value]="inputValue"
    (input)="onInput($event)"
  />
</div>
