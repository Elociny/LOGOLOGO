<div class="input">
  <div class="lado">
    <label for="{{ labelFor }}"> {{ textLabel }} <span>*</span> </label>
    <p>0/255</p>
  </div>

  <textarea
    name="{{ labelFor }}"
    id="{{ labelFor }}"
    [disabled]="disabled"
    placeholder="{{ textAreaPlaceholder }}"
    [value]="textAreaValue"
    (input)="onInput($event)"
  ></textarea>
</div>
