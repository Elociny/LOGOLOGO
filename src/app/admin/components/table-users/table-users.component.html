<div class="tabela">
    <table>
        <thead>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Senha</th>
            <th></th>
            <th></th>
            <th></th>
        </thead>

        <tbody>
            <tr>
                <th class="id">1</th>
                <th class="nome">Nicole</th>
                <th class="nome">Lins Coelho</th>
                <th class="email">nicole.lcoelho&#64;logologo.com</th>
                <th class="senha">123456789</th>
                <th><i class="bi bi-info-circle" (click)="abrirModalInformacoesUsuarioAberto()"></i></th>
                <th><i class="bi bi-pencil-square" (click)="abrirModalAterarUsuarioAberto()"></i></th>
                <th><i class="bi bi-trash3" (click)="abrirModalExclusaoUsuarioAberto()"></i></th>
            </tr>
        </tbody>
    </table>
</div>

<app-info-users fundo="fundo-escuro" [somenteLeitura]="true" [isOpen]="modalInformacoesUsuarioAberto"
    (closed)="fecharModalInformacoesUsuario()" titulo="Informações do Usuário">
    <div class="espaco">
        <app-button-action (click)="fecharModalInformacoesUsuario()" cor="lilas">
            Fechar
        </app-button-action>
    </div>
</app-info-users>

<app-info-users fundo="fundo-escuro" [isOpen]="modalAterarUsuarioAberto" (closed)="fecharModalAterarUsuario()"
    titulo="Alterar usuário">
    <div class="espaco">
        <app-button-action (click)="fecharModalAterarUsuario()" cor="lilas">
            Fechar
        </app-button-action>
        <app-button-action (click)="abrirModalConfirmarAlteracaoUsuarioAberto()" cor="laranja">
            Alterar
        </app-button-action>
    </div>
</app-info-users>

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalConfirmarAlteracaoUsuarioAberto"
    (closed)="fecharModalConfirmarAlteracaoUsuario()" title="Usuário alterado">
    <p>Usuário alterado com sucesso!</p>

    <div class="espaco">
        <app-button-action cor="lilas" (click)="fecharModalConfirmarAlteracaoUsuario(); fecharModalAterarUsuario()">
            fechar
        </app-button-action>
    </div>
</app-confirm-action>

<!-- tem que estar dentro do @for posteriormente -->

<app-confirm-action [isOpen]="modalExclusaoUsuarioAberto" (closed)="fecharModalExclusaoUsuario()" fundo="fundo-claro"
title="Excluir Usuário">
<p>Tem certeza que deseja excluir este usuário?</p>

<div class="espaco">
    <app-button-action cor="lilas" (click)="fecharModalExclusaoUsuario()">
        Cancelar
    </app-button-action>
    <app-button-action cor="laranja" (click)="fecharModalExclusaoUsuario()">
        Excluir
    </app-button-action>
</div>
</app-confirm-action>

<!-- integrar modal de erro posteriormente -->

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalErroUsuarioAberto"
    (closed)="fecharModalErroUsuario()" title="Erro ao alterar">
    <p>Preencha todos os campos antes de alterar o usuário.</p>

    <div class="espaco">
        <app-button-action cor="vermelho" (click)="fecharModalErroUsuario()">
            fechar
        </app-button-action>
    </div>
</app-confirm-action>
