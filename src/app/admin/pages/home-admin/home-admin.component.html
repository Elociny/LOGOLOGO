<main class="home">
        <div class="header">
            <div class="input">
                <input type="text" name="pesquisar" id="pesquisar" placeholder="Digite o nome de um produto...">
                <button class="bi bi-search"></button>
            </div>

            <i class="bi bi-bell" routerLink="/notificacoes"></i>

            <div class="profile">
                <i class="bi bi-person-circle"></i>

                <div class="text">
                    <p>Nicole</p>
                    <p>nicole.lins&#64;logologo.com</p>
                </div>
            </div>
        </div>

        <div class="cabecalho-tabela">
            <h2>Produtos</h2>

            <div class="controller">
                <div class="mostrar">
                    <h3>Mostrar</h3>
                    <input type="number" name="numero" id="numero" value="10">
                </div>

                <button (click)="openInfoModal()">
                    <i class="bi bi-plus-circle"></i>
                    Adicionar novo produto
                </button>
            </div>
        </div>

        <app-table></app-table>
</main>


<app-info-product [isOpen]="modalInfoIsOpen" (closed)="onInfoModalClosed()" title="Informações do Produto" produtoImagem="" valorInputNome="" valorTextArea="" quantidadeEstoque="" tamanhoProduto="" precoProduto="">
    <div class="espaco">
        <app-button-action (click)="onInfoModalClosed()" cor="lilas">
            Fechar
        </app-button-action>

        <app-button-action (click)="openConfirmModal()" cor="laranja">
            Cadastrar
        </app-button-action>
    </div>
</app-info-product>
