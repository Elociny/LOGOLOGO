<div class="password-input {{ tema }}">
  <label for="passwordInput">{{ label }}</label>
  <div class="password {{ tema }}">
    <input [type]="mostrarSenha ? 'text' : 'password'" name="password" id="passwordInput" [placeholder]="placeholder"
      [value]="password" (input)="onInput($event)">
    <button type="button" class="bi" [ngClass]="mostrarSenha ? 'bi-eye' : 'bi-eye-slash'" (click)="toggleMostrarSenha()"
      aria-label="Mostrar senha"></button>
  </div>
</div>
