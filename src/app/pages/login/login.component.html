<main class="login-container">
    <div class="left">
        <div class="center">
            <h2>Bem vindo de volta!</h2>
            <p>Por favor, insira as informações abaixo</p>

            <app-register-input-layout tema="tema-claro" label="e-mail" placeholder="Digite seu e-mail" type="email"
                [(value)]="email">
            </app-register-input-layout>

            <app-password-input-layout tema="tema-claro" label="senha" placeholder="Digite sua senha"
                [(password)]="senha">
            </app-password-input-layout>


            <div class="btns">
                <app-orange-square-button (click)="fazerLogin()" tema="tema-claro" orangeSquareButton="entrar">
                </app-orange-square-button>
                <app-orange-square-button routerLink="/" tema="tema-claro"
                    orangeSquareButton="Voltar"></app-orange-square-button>
            </div>

            <div class="btns">
                <div class="check-box">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Lembre de mim</label>
                </div>

                <span>Esqueceu a senha?</span>
            </div>

            <p class="cadastrar">Não possui uma conta? <span routerLink="/cadastrar">Cadastrar</span></p>
        </div>

    </div>

    <div class="right">
        <div class="blur">
            <app-logo routerLink="/" title="logologo"></app-logo>
        </div>
    </div>
</main>

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalErroLogin" (closed)="fecharModalErroLogin()"
  title="Erro ao Logar">
  <p>Preencha todos os campos.</p>

  <div class="espaco">
    <app-button-action cor="vermelho" (click)="fecharModalErroLogin()">
      Fechar
    </app-button-action>
  </div>
</app-confirm-action>

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalErroUsuarioIncorreto" (closed)="fecharModalErroUsuarioIncorreto()"
  title="Erro ao Logar">
  <p>Usuário ou senha incorretos!</p>

  <div class="espaco">
    <app-button-action cor="vermelho" (click)="fecharModalErroUsuarioIncorreto()">
      Fechar
    </app-button-action>
  </div>
</app-confirm-action>
