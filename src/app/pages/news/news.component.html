<app-header></app-header>

<main>
    <h1>Novidades</h1>

    <section class="novidades">
        @for (produto of listaProdutos; track produto) {
        <app-product-box routerLink="/em-contrucao" caminhoImagem="{{ produto.imagem }}" alt="imagem do produto {{ produto.nome }}"
            preco="{{ produto.preco }}"></app-product-box>
        }
    </section>
</main>

<app-footer></app-footer>
