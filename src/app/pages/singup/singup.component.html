<div class="login-container">
    <div class="left">
        <div class="blur">
            <app-logo routerLink="/" title="logologo"></app-logo>
        </div>
    </div>

    <div class="right">
        <div class="center">
            <h2>Seja bem vindo!</h2>
            <p>Por favor, insira as informações abaixo</p>

            <div class="inputs">
                <app-register-input-layout type="text" tema="tema-escuro" label="Nome completo"
                    placeholder="Digite seu Nome" [(ngModel)]="nome" name="nome">
                </app-register-input-layout>

                <app-register-input-layout type="email" tema="tema-escuro" label="e-mail"
                    placeholder="Digite seu e-mail" [(ngModel)]="email" name="email">
                </app-register-input-layout>
            </div>

            <div class="inputs">
                <app-password-input-layout tema="tema-escuro" label="senha" placeholder="Digite sua senha"
                    [(ngModel)]="senha" name="senha">
                </app-password-input-layout>

                <app-password-input-layout tema="tema-escuro" label="confirmar senha" placeholder="Confirme sua senha"
                    [(ngModel)]="confirmarSenha" name="confirmarSenha">
                </app-password-input-layout>
            </div>

            <div class="btns">
                <app-orange-square-button tema="tema-escuro" orangeSquareButton="cadastrar" (click)="cadastrar()">
                </app-orange-square-button>

                <app-orange-square-button routerLink="/" tema="tema-escuro" orangeSquareButton="Voltar">
                </app-orange-square-button>
            </div>

            <p class="cadastrar">Já possui uma conta? <span routerLink="/login">Entrar</span></p>
        </div>
    </div>
</div>
