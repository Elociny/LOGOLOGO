<div class="login-container">
    <div class="left">
        <div class="blur">
            <app-logo routerLink="/" title="logologo"></app-logo>
        </div>
    </div>

    <div class="right">
        <div class="center">
            <h2>Seja bem vindo!</h2>
            <p>Por favor, insira as informações abaixo</p>

            <div class="inputs">
                <app-register-input-layout type="text" tema="tema-escuro" label="Nome completo"
                    placeholder="Digite seu Nome" [(value)]="nome"></app-register-input-layout>
                <app-register-input-layout type="email" tema="tema-escuro" label="e-mail"
                    placeholder="Digite seu e-mail" [(value)]="email"></app-register-input-layout>
            </div>

            <div class="inputs">
                <app-password-input-layout tema="tema-escuro" label="senha" placeholder="Digite sua senha"
                    [(password)]="senha"></app-password-input-layout>

                <app-password-input-layout tema="tema-escuro" label="confirmar senha" placeholder="Digite sua senha"
                    [(password)]="confirmarSenha"></app-password-input-layout>
            </div>

            <div class="btns">
                <app-orange-square-button tema="tema-escuro"
                    orangeSquareButton="cadastrar" (click)="cadastrar()"></app-orange-square-button>
                <app-orange-square-button routerLink="/" tema="tema-escuro"
                    orangeSquareButton="Voltar"></app-orange-square-button>
            </div>

            <p class="cadastrar">Já possui uma conta? <span routerLink="/login">Entrar</span></p>
        </div>
    </div>
</div>

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalErroLogin" (closed)="fecharModalErroLogin()"
  title="Erro ao Logar">
  <p>Preencha todos os campos.</p>

  <div class="espaco">
    <app-button-action cor="vermelho" (click)="fecharModalErroLogin()">
      Fechar
    </app-button-action>
  </div>
</app-confirm-action>

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalErroSenha" (closed)="fecharModalSenha()"
  title="Erro na senha">
  <p>As senhas não coincidem!</p>

  <div class="espaco">
    <app-button-action cor="vermelho" (click)="fecharModalSenha()">
      Fechar
    </app-button-action>
  </div>
</app-confirm-action>

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalCadastroUsuario" (closed)="fecharModalCadastroUsuario()"
  title="Usuário cadastrado">
  <p>Usuário <span>{{ nome }}</span> cadastrado com sucesso!</p>

  <div class="espaco">
    <app-button-action cor="lilas" (click)="fecharModalCadastroUsuario()">
      Fechar
    </app-button-action>
  </div>
</app-confirm-action>

<app-confirm-action fundo="fundo-escuro" [isOpen]="modalErroCadastroUsuario" (closed)="fecharModalErroCadastroUsuario()"
  title="erro ao cadastrar">
  <p>O e-mail <span>{{ email }}</span> já esta sendo usado. <br> Tente outro!</p>

  <div class="espaco">
    <app-button-action cor="vermelho" (click)="fecharModalErroCadastroUsuario()">
      Fechar
    </app-button-action>
  </div>
</app-confirm-action>
